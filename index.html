<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Example 300x250 Ad - Player Lite Demo</title>

    <!-- Styling to assist with demo; not included with default script -->
    <style type="text/css">
      #ad {position: relative; background-color:#1f2c33; display:block; width:300px; height:250px; margin:100px auto;}
      #ad .see-more-link {position:absolute; bottom:24px; right:24px; padding:0; margin:0; color:#fff; font: 16px/33px Arial, sans-serif; text-decoration:none;}
      #ad .see-more-link img {float:right;}
    </style>

    <!-- REQUIRED: Insert to enable Whipclip Videos -->
    <script src="https://www.whipclip.com/ui/js/whipclip.videos.js"></script>

  </head>
  <body>


    <!-- Container for Whipclip Videos -->
    <div id="ad">
      <!-- Whipclip logo and other assets added indepedent of video player -->
      <a class="see-more-link" href="https://www.whipclip.com/show/the-late-late-show-with-james-corden" target="_blank">See more on &nbsp;<img src="https://wwwcdn.whipclip.com/ui/images/white-logo.svg" width="109" height="33"></a>
    </div>


    <!-- REQUIRED: Script inserts video player into #ad -->
    <script>
      var w = new WhipclipVideos({
      element: document.getElementById("ad"), // div id to populate video within
      category: 67, // CMS playlist ID; managed by Whipclip
      });
    </script>


  </body>
</html>
